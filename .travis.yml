language: cpp
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.7
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
      - libhdf5-serial-dev
      - libpng-dev
      - libboost-all-dev
      - libfftw3-dev
before_install:
  - sudo pip install codecov
install:
  - git submodule init
  - git submodule update
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
compiler:
  - clang
  - gcc
before_script:
  - cmake .
script:
  - make check
after_success:
  - codecov
